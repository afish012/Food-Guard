<html>

<head>
    <!--    <link rel="stylesheet" type="text/css" href="css/ionic.css">-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var url = "http://doc.gold.ac.uk/~shuss020/dbtest/www/php/json.php";
            $.getJSON(url, function(result) {

                console.log(result);
                for (i in result) {
                    console.log(result[i].username)
                }
                $.each(result, function(i, field) {
                    var id = field.id;
                    var username = field.username;
                    var email = field.email;
                    var password = field.password;
                    $("#listview").append("<a class='item' href='form.html?id=" + id + "&username=" + username + "&email=" + email + "&password=" + password + "'><span class='item-note'><h2>" + password + "</h2></span>" + username + "<p>" + email + "</p></a>");
                });
            });
        });

    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;background-color: red">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Read Database (JSON)</h1>
    </div>
    <br />
    <br />
    <ul class="list" id="listview">
    </ul>
</body>

</html>
